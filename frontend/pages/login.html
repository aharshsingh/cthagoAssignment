<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login.css">
    <script defer src="../scripts/login.js"></script>
</head>
<body>
        <div class="loginContainer">
            <div class="container" id="loginContainer">
                <h2>Login</h2>
                <div class="infoBox" >
                    <div class="input-group">
                        <label for="email">User Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="role-group">
                        <label>Role:</label>
                        <input type="radio" name="role" value="user" id="user" checked>
                        <label for="user">User</label>
                        <input type="radio" name="role" value="admin" id="admin">
                        <label for="admin">Admin</label>
                    </div>
                    <button type="submit" onclick="handlelogin()" class="btn">Login</button>
                </div>
                <p class="toggle" onclick="toggleForm()">Don't have an account? <span class="sig">Sign up</span></p>
            </div>
            <div class="container" id="signupContainer" style="display: none;">
                <h2>Signup</h2>
                <form onsubmit="signup(event)">
                    <div class="input-group">
                        <label for="signupEmail">User Email</label>
                        <input type="email" id="signupEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" placeholder="Enter your Name" required>
                    </div>
                    <div class="input-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" placeholder="Create a password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm password" required>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                </form>
                <p class="toggle" onclick="toggleForm()">Already have an account? <Span class="sig">Login</Span></p>
            </div>
        </div>

 
</body>
</html>
